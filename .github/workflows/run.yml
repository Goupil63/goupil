name: Vinted Bot

on:
  schedule:
    - cron: "0 * * * *"   # Lance le run chaque heure
  workflow_dispatch:       # Permet de le lancer manuellement

jobs:
  vinted:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT1 }}   # ton PAT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run bot with loop
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT1: ${{ secrets.GH_PAT1 }}
          REPO: ${{ github.repository }}
        run: |
          echo "üöÄ Lancement du bot pour 1 heure"
          END=$((SECONDS+3600))
          while [ $SECONDS -lt $END ]; do
            echo "üîç Scraping..."
            python3 main.py

            echo "üíæ Commit seen.json"
            git config --global user.email "bot@users.noreply.github.com"
            git config --global user.name "Vinted Bot"
            git add seen.json
            git commit -m "Update seen.json [ci skip]" || echo "No changes"
            git push https://x-access-token:${GH_PAT1}@github.com/${REPO}.git HEAD:main

            # Pause al√©atoire 180‚Äì300 sec
            SLEEP=$((180 + RANDOM % 121))
            echo "‚è≥ Pause de $SLEEP secondes"
            sleep $SLEEP
          done
