# .github/workflows/run.yml
name: Vinted Bot

on:
  workflow_dispatch:   # permet un lancement manuel

jobs:
  vinted:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # important pour utiliser le PAT

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Commit seen.json
        env:
          GH_PAT1: ${{ secrets.GH_PAT1 }}
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git remote set-url origin https://$GH_PAT1@github.com/${{ github.repository }}.git
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push origin HEAD:main
