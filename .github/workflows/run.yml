name: Vinted Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # toutes les 5 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # s√©curit√© pour ne pas d√©passer 10 minutes
    concurrency:
      group: vinted-bot
      cancel-in-progress: false  # le nouveau run attend que l'ancien se termine

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted Bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT: ${{ secrets.GH_PAT1 }}
        run: |
          echo "‚è≥ Lancement du Vinted Bot..."
          end=$((SECONDS+300))  # 5 minutes
          while [ $SECONDS -lt $end ]; do
            echo "üì° Nouvelle analyse √† $(date +'%H:%M:%S')..."
            python main.py
            # d√©lai al√©atoire entre 180 et 360 secondes
            DELAY=$((RANDOM % 180 + 180))
            echo "‚è± Prochaine analyse dans $DELAY secondes"
            sleep $DELAY
          done
          echo "‚úÖ Fin du run de 5 minutes"

      - name: Commit seen.json
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git remote set-url origin https://$GH_PAT1@github.com/Goupil63/goupil.git
          git pull --rebase
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "‚úÖ Pas de nouvelles annonces √† commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
          echo "üíæ seen.json mis √† jour et pouss√© sur le repo."
