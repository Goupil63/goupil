name: Vinted Bot

on:
  workflow_dispatch:       # Lancement manuel
  schedule:
    - cron: "*/5 * * * *"  # Toutes les 5 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸš€ Lancer le bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: ğŸ’¾ Commit seen.json (mÃ©moire persistante)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json || echo "Pas de fichier seen.json Ã  ajouter"
          git commit -m "MÃ J seen.json" || echo "Aucun changement"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
