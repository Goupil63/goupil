name: Vinted Bot

on:
  workflow_dispatch:    # permet de lancer manuellement
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes (optionnel)

jobs:
  vinted:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️⃣ Lancer le script main.py
      - name: Run Vinted Bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py

      # 5️⃣ Commit et push seen.json via PAT
      - name: Commit and push seen.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
