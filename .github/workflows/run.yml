name: Vinted Bot

on:
  workflow_dispatch: # permet de lancer manuellement

jobs:
  vinted:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Commit seen.json with PAT
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }} # ton token GitHub
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git remote set-url origin https://$PAT_GITHUB@github.com/<Goupil63>/<goupil>.git
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push
