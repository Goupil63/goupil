name: Vinted Bot

on:
  schedule:
    # Toutes les heures pile
    - cron: "0 * * * *"
  workflow_dispatch: # Permet de le lancer manuellement si besoin

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer le bot pendant 1h
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          timeout 3600 python main.py

      - name: Commit et push du seen.json
        env:
          GH_PAT1: ${{ secrets.GH_PAT1 }}
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "bot@example.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT1}@github.com/${{ github.repository }}.git HEAD:main
