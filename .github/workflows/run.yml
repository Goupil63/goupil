name: Vinted Bot

on:
  workflow_dispatch:  # permet de lancer manuellement le workflow
  schedule:
    - cron: '0 0 * * *' # optionnel, sinon juste manuel

jobs:
  vinted:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted Bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Commit seen.json
        env:
          GH_PAT1: ${{ secrets.GH_PAT1 }}
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vintedbot@example.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT1}@github.com/${{ github.repository }} HEAD:main
