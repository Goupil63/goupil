name: Vinted Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # toutes les 5 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # sécurité pour ne pas dépasser
    concurrency:
      group: vinted-bot
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot for 5 minutes
        run: |
          end=$((SECONDS+300))  # 300s = 5 minutes
          while [ $SECONDS -lt $end ]; do
            echo "⏳ Nouvelle analyse..."
            python main.py
            sleep $((180 + RANDOM % 120))  # pause aléatoire 180-300s
          done
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Commit updated seen.json
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "bot@example.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
