# .github/workflows/run.yml
name: Vinted Bot

on:
  workflow_dispatch: # Permet de lancer manuellement le workflow

jobs:
  run-vinted-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run main.py
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Commit seen.json
        env:
          GH_PAT1: ${{ secrets.GH_PAT1 }}
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@users.noreply.github.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push https://${GH_PAT1}@github.com/${{ github.repository }} HEAD:main
