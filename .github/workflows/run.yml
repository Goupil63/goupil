name: Vinted Bot

on:
  workflow_dispatch: # permet de lancer manuellement le workflow

jobs:
  run-vinted-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Configure Git
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit seen.json
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push https://$GITHUB_PAT@github.com/Goupil63/goupil.git HEAD:main
