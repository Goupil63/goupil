name: Vinted Scraper

on:
  workflow_dispatch:   # lancement manuel possible
  schedule:
    - cron: "0 * * * *"   # relance automatique toutes les heures pile

jobs:
  scrape:
    runs-on: ubuntu-latest

    concurrency:
      group: vinted-scraper
      cancel-in-progress: true   # empêche 2 runs en parallèle

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT1 }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for 1h
        run: |
          end=$((SECONDS+3600))  # 3600s = 1h
          while [ $SECONDS -lt $end ]; do
            echo "⏳ Nouvelle analyse..."
            python main.py
            delay=$((180 + RANDOM % 120))  # 180 à 300s
            echo "⏸️ Pause $delay secondes"
            sleep $delay
          done

      - name: Commit & Push seen.json
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main || true
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push origin main
