name: Vinted Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # toutes les 5 heures √† HH:00

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    concurrency:
      group: vinted-bot
      cancel-in-progress: false  # le nouveau run attend que l'ancien se termine

      
# 1Ô∏è‚É£ R√©cup√©ration du code
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

        
# 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"


# 3Ô∏è‚É£ Installation des d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4


# 4Ô∏è‚É£ Lancement du script
      - name: Run Vinted Bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT: ${{ secrets.GH_PAT1 }}
        run: |
          echo "‚è≥ Lancement du Vinted Bot..."
          end=$((SECONDS+300))  # 5 minutes
          while [ $SECONDS -lt $end ]; do
            echo "üì° Nouvelle analyse √† $(date +'%H:%M:%S')..."
            python main.py
            # d√©lai al√©atoire entre 180 et 300 secondes
            delay=$((180 + RANDOM % 121))  # 180-300 secondes
            echo "‚è± Prochaine analyse dans $DELAY secondes"
            sleep $DELAY
          done
          echo "‚úÖ Fin du run de 5 minutes"

# 5Ô∏è‚É£ Commit automatique de seen.json
      - name: Commit seen.json
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "‚úÖ Pas de nouvelles annonces √† commit"
          git push https://x-access-token:${{ secrets.GH_PAT1 }}@github.com/Goupil63/goupil.git HEAD:main
