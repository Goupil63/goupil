name: Vinted Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # toutes les 2 heures à HH:00

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    concurrency:
      group: vinted-bot
      cancel-in-progress: false  # le nouveau run attend que l'ancien se termine

      
# 1️⃣ Récupération du code
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

        
# 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"


# 3️⃣ Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4


# 4️⃣ Lancement du script
      - name: Run Vinted Bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT: ${{ secrets.GH_PAT1 }}
        run: python main.py
          

# 5️⃣ Commit automatique de seen.json
      - name: Commit seen.json
        env:
          GH_PAT: ${{ secrets.GH_PAT1 }}
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "✅ Pas de nouvelles annonces à commit"
          git push https://x-access-token:${{ secrets.GH_PAT1 }}@github.com/Goupil63/goupil.git HEAD:main
