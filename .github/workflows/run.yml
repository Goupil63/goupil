name: vinted-bot

on:
  workflow_dispatch:  # déclenchement manuel
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes

concurrency:
  group: vinted-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Vinted bot
        env:
          VINTED_URL: ${{ secrets.VINTED_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GH_PAT1: ${{ secrets.GH_PAT1 }}
        run: |
          echo "⏳ Lancement du bot pour 4 min 30..."
          end=$((SECONDS+270))  # 4 min 30 s
          while [ $SECONDS -lt $end ]; do
              python main.py
              # délai aléatoire entre 180 et 300 s entre scrapes
              sleep $((180 + RANDOM % 121))
          done

      - name: Commit seen.json
        run: |
          git config --global user.name "Vinted Bot"
          git config --global user.email "vinted-bot@example.com"
          git remote set-url origin https://$GH_PAT1@github.com/${{ github.repository }}.git
          git add seen.json
          git commit -m "Update seen.json [ci skip]" || echo "No changes to commit"
          git push origin main
